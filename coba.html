<!-- Edit Wallpaper di background-image URL -->
<style>
  :root {
    --warna-bg: rgba(0, 0, 0, .25);
    --warna-teks: white;
    --warna-bingkai: rgba(255, 255, 255, .8);
    --bingkai: 10px;
    --gaya-font: 'Ubuntu', sans-serif;
    --gaya-font2: 'Dancing Script', sans-serif;
  }

  /* Starry night background */
  body {
    background-color: black; /* Replace with a valid starry night image URL */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    height: 100vh;
    color: var(--warna-teks);
    font-family: var(--gaya-font);
    position: relative; /* To position the falling star */
  }

  #bodyblur {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* dimmed background */
    z-index: 1;
  }

  /* Centering the envelope */
  #suratin {
    position: center;
    height: auto;
    cursor: pointer;
    width: auto;
    height: auto;
  }

  #ket {
    text-align: center;
    margin-top: 20px;
  }

  #Content {
    position: relative;
    z-index: 2;
    text-align: center;
  }

  /* Styling for the other elements */
  #bq {
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s;
  }

  #fotoakhir {
    display: none;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    transition: opacity 1s;
  }

  #Tombol {
    margin-top: 30px;
    opacity: 0;
    transition: opacity 1s;
  }

  a {
    background-color: #5f95e1;
    padding: 10px 20px;
    border-radius: 5px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    background-color: #abc9eb;
  }

  /* Falling star animation */
  .falling-star {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 5px;
    height: 20px;
    background-color: white;
    opacity: 0.8;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% {
      top: 0;
    }
    100% {
      top: 100%;
      opacity: 0;
    }
  }
</style>
